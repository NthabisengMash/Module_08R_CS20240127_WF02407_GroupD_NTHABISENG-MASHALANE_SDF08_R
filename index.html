<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#659f8f]">
        <div class="container mx-auto py-14 px6">

            <footer class="bg-[#659f8f] dark:bg-[#659f8f]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid ">
    
                        <div class="container mx-auto p-4">
                            <div class="flex flex-col md:flex-row justify-between items-start space-y-4 md:space-y-0 md:space-x-4">
                                <div class="sm:col-span-2">
                                    <h1 class="max-w-lg py-2 text-lg mb-4">Subscribe to our newsletter for updates.</h1>
                                    <div class="flex flex-col sm:flex-row">
                                        <input id="email" type="text" placeholder="Email Address" class="border border-gray-300 p-2 rounded-md mb-2 sm:mb-0 sm:mr-3">
                                        <button class="px-4 py-2 bg-orange-500 text-white rounded-md">
                                            Subscribe
                                        </button>
                                    </div>
                                </div>
                        
                                <div class="p-4">
                                    <div class="text-left">
                                        <p class="text-lg mb-4">Quick Link</p>
                                        <div class="text-[#313131] grid space-y-1">
                                            <a href="#">Home</a>
                                            <a href="#">Who We Are</a>
                                            <a href="#">Our Philosophy</a>
                                        </div>
                                    </div>
                                </div>
                        
                                <div class="p-4">
                                    <div class="text-left">
                                        <p class="text-lg mb-4">Technologies</p>
                                        <div class="text-[#313131] flex flex-col space-y-1">
                                            <a href="#">HTML</a>
                                            <a href="#">CSS</a>
                                            <a href="#">JavaScript</a>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
